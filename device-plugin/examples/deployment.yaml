apiVersion: apps/v1
kind: Deployment
metadata:
  name: binpack-n1
  labels:
    app: binpack-n1
spec:
  replicas: 1
  selector: # define how the deployment finds the pods it mangages
    matchLabels:
      app: binpack-1
  template: # define the pods specifications
    metadata:
      labels:
        app: binpack-1
    spec:
      containers:
        - name: binpack-1
          image: ubuntu:18.04
          command: ["sleep"]
          args: ["100000"]
          resources:
            limits:
              cambricon.com/mlu: "1" #comment and set device bellow to use device with type info
              #camrbricon.com/mlu270: "1" #uncomment to use device with type info, support mlu220, mlu270, mlu270-x5k, mlu290 and mlu370
